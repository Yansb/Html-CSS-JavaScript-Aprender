<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer Cats or dogs?</p>
	<form>
		<label>Dogs:<input type="radio" name="petChoice" value="Dogs"></label>
		<label>Cats:<input type="radio" name="petChoice" value="Cats"></label>
		<p>What's your favorite color?</p>
		<select name="color">
			<option value="Red">Red</option>
			<option value="Orange">Orange</option>
			<option value="Yellow">Yellow</option>
		</select>
		<textarea name="Paragraph" rows="10" cols="10">
		<button>Go!</button>
			
		</textarea>
	</form>
	
</body>
</html>
